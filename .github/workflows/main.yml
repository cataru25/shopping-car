name: "Mi primer workflow"

on:
  workflow_dispatch:
  
  push:
    branches: 
    - main
    - feature/*

jobs:
  compile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3.5.3  
        
      - name: Setup Node.js environment
        uses: actions/setup-node@v2.5.2
        with:
          version: 18.x
        
      - name: Install & Build
        run: | 
          npm ci --silent
          npm run build
        working-directory: .
      
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v3.1.2
        with:
          path: .
          ignore: node_modules
  
